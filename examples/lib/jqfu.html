<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-file {
            position: relative;
            overflow: hidden;
        }

        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 999px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
    </style>
    <script src="//code.jquery.com/jquery-2.0.2.min.js"></script>
    <script>
        $.getScript("https://raw.github.com/blueimp/jQuery-File-Upload/blob/master/js/vendor/jquery.ui.widget.js");
    </script>
    <script>
        $.getScript("https://raw.github.com/blueimp/jQuery-File-Upload/blob/master/js/jquery.iframe-transport.js");
    </script>
    <script>
        $.getScript("https://github.com/blueimp/jQuery-File-Upload/blob/master/js/jquery.fileupload.js");
    </script>
    <script>
        $(document).ready(function () {
            $('#fieldPhoto').fileupload({
                dataType: 'json',
                done: function (e, data) {
                    $.each(data.result.files, function (index, file) {
                        $('#fileUploads').append($('<div class="upload">' +
                            '<span class="glyphicon glyphicon-ok"></span>' +
                            '&nbsp;' + file.originalName + '</div>'));
                    });
                }
            });
        });

    </script>
</head>
<body>
    <span class="btn btn-default btn-file">
        Upload
        <input type="file" class="form-control" required accept="image/*" id="fieldPhoto" data-url="/upload" multiple name="photo">
    </span>
    <div id="uploads"></div>
</body>

</html>
